<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="http://d3js.org/d3.v4.js"></script>

<!-- Initialize a select button -->
<select id="selectButton"></select>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

        // set the dimensions and margins of the graph
        var margin = {top: 30, right: 30, bottom: 30, left: 50},
            width = 460 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;
        
        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
          .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");
        
        // get the data
        d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/iris.csv", function(data) {
        
          // List of groups (here I have one group per column)
          var allGroup = d3.map(data, function(d){return(d.Species)}).keys()
        
          // add the options to the button
          d3.select("#selectButton")
            .selectAll('myOptions')
            .data(allGroup)
            .enter()
            .append('option')
            .text(function (d) { return d; }) // text showed in the menu
            .attr("value", function (d) { return d; }) // corresponding value returned by the button
        
          // add the x Axis
          var x = d3.scaleLinear()
            .domain([1,12])
            .range([0, width]);
          svg.append("g")
              .attr("transform", "translate(0," + height + ")")
              .call(d3.axisBottom(x));
        
          // add the y Axis
          var y = d3.scaleLinear()
                    .range([height, 0])
                    .domain([0, 0.4]);
          svg.append("g")
              .call(d3.axisLeft(y));
        
          // Compute kernel density estimation for the first group called Setosa
          var kde = kernelDensityEstimator(kernelEpanechnikov(3), x.ticks(140))
          var density =  kde( data
            .filter(function(d){ return d.Species == "setosa"})
            .map(function(d){  return +d.Sepal_Length; })
          )
        
          // Plot the area
          var curve = svg
            .append('g')
            .append("path")
              .attr("class", "mypath")
              .datum(density)
              .attr("fill", "#69b3a2")
              .attr("opacity", ".8")
              .attr("stroke", "#000")
              .attr("stroke-width", 1)
              .attr("stroke-linejoin", "round")
              .attr("d",  d3.line()
                .curve(d3.curveBasis)
                  .x(function(d) { return x(d[0]); })
                  .y(function(d) { return y(d[1]); })
              );
        
          // A function that update the chart when slider is moved?
          function updateChart(selectedGroup) {
            // recompute density estimation
            kde = kernelDensityEstimator(kernelEpanechnikov(3), x.ticks(40))
            var density =  kde( data
              .filter(function(d){ return d.Species == selectedGroup})
              .map(function(d){  return +d.Sepal_Length; })
            )
        
            // update the chart
            curve
              .datum(density)
              .transition()
              .duration(1000)
              .attr("d",  d3.line()
                .curve(d3.curveBasis)
                  .x(function(d) { return x(d[0]); })
                  .y(function(d) { return y(d[1]); })
              );
          }
        
          // Listen to the slider?
          d3.select("#selectButton").on("change", function(d){
            selectedGroup = this.value
            updateChart(selectedGroup)
          })
        
        });
        
        
        // Function to compute density
        function kernelDensityEstimator(kernel, X) {
          return function(V) {
            return X.map(function(x) {
              return [x, d3.mean(V, function(v) { return kernel(x - v); })];
            });
          };
        }
        function kernelEpanechnikov(k) {
          return function(v) {
            return Math.abs(v /= k) <= 1 ? 0.75 * (1 - v * v) / k : 0;
          };
        }
        
        </script>

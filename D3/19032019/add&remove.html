<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="" />
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <ul id="itemlist">
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>        
    </ul>
    <button onclick="change1()">Add New Item</button>
    <button onclick="change2()">Remove All Item</button>
    <button onclick="change3()">Remove Last Item</button>
    <script>
        let itemlist=d3.select("#itemlist")
        function count(){
           return itemlist.selectAll("li")
            .size()
        }
    function change1(){
        let c=count()+1;

        itemlist
        .append("li")
        .text("Item" +c)
    }
    function change2(){
        itemlist.selectAll("li").remove()

    }
     function change3(){
         itemlist.select("li:last-child")
         .remove()
     }
    
    </script>
</body>
</html>
